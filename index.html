<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
          <img class="header__logo" src="images/header__logo.svg" alt="лого сайта">
        </header>
        <div class="profile">
          <div class="container">
            <img src="images/avatar.png" alt="Кусто в красной шапке и улыбается" class="profile__avatar">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <div class="profile__edit-button-container">
                <!-- <b utton class="profile__edit-button"> -->
                  <button class="profile__edit-button">
                    <img class="profile__edit-button__image" src="images/edit-button.svg" alt="иконка карандаша">
                  </button>
                  <!-- </button> -->
                </div>
              <p class="profile__bio">Исследователь океана</p>
            </div>
          </div>


          <!-- <div class="profile__add-button-container"> -->
            <!-- <b utton class="profile__edit-button"> -->
              <button class="profile__add-button">
                <img class="profile__add-button__image" src="images/add-button.svg" alt="икона знака плюс">
              </button>
              <!-- </button> -->
          <!-- </div> -->


          <!-- <button class="profile__add-button"> -->

          <!-- </button> -->
        </div>

        <div class="elements">
          <div class="element">
            <img src="/images/karachaevsk.png" alt="фото монастыря" class="element__image">
            <div class="element__info">
              <h2 class="element__name">Карачаевск</h2>
              <div class="element__like-icon element__like-icon_disabled"></div>
            </div>
          </div>
          <div class="element">
            <img src="/images/elbrus.png" alt="фото горы" class="element__image" data-type="auto">
            <div class="element__info">
              <h2 class="element__name">Гора Эльбрус</h2>
              <div class="element__like-icon element__like-icon_disabled"></div>
            </div>
          </div>
          <div class="element">
            <img src="/images/dombai.png" alt="фото горы" class="element__image">
            <div class="element__info">
              <h2 class="element__name">Домбай</h2>
              <div class="element__like-icon element__like-icon_disabled"></div>
            </div>
          </div>
          <div class="element">
            <img src="/images/elbrus.png" alt="фото горы" class="element__image" data-type="auto">
            <div class="element__info">
              <h2 class="element__name">Гора Эльбрус</h2>
              <div class="element__like-icon element__like-icon_disabled"></div>
            </div>
          </div>
          <div class="element">
            <img src="/images/dombai.png" alt="фото горы" class="element__image">
            <div class="element__info">
              <h2 class="element__name">Домбай</h2>
              <div class="element__like-icon element__like-icon_disabled"></div>
            </div>
          </div>
          <div class="element">
            <img src="/images/karachaevsk.png" alt="фото монастыря" class="element__image">
            <div class="element__info">
              <h2 class="element__name">Карачаево-Черкессия</h2>
              <div class="element__like-icon element__like-icon_disabled"></div>
            </div>
          </div>
          </div>

          <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
          </footer>

          <div class="popup">
            <div class="popup__container">
              <button class="popup__close">
                <img class="popup__close__image" src="images/close-button.svg" alt="иконка крестика">
              </button>
              <form class="popup__form">
                <h3 class="popup__title">Редактировать профиль</h3>
                  <div>
                    <input class="popup__input" name="name" value="Жак-Ив Кусто" type="text" placeholder="Жак-Ив Кусто">
                  </div>
                  <div>
                    <input class="popup__input" name="job" value="Исследователь океана" type="text" placeholder="Исследователь океана">
                  </div>
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
            </div>
          </div>
    </div>
<script src="./scripts/index.js"></script>
</body>
</html>
