<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
          <img class="header__logo" src="images/header__logo.svg" alt="лого сайта">
        </header>

        <main class="content">
          <section class="profile">
            <div class="flex-container">
              <img src="images/avatar.png" alt="Кусто в красной шапке и улыбается" class="profile__avatar">
              <div class="profile__info">
                <div class="flex-container__inner">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <button class="profile__edit-button">
                    <img class="profile__edit-button-image" src="images/edit-button.svg" alt="иконка карандаша">
                  </button>
                </div>
                <p class="profile__bio">Исследователь океана</p>
              </div>
            </div>
            <button class="profile__add-button">
              <img class="profile__add-button-image" src="images/add-button.svg" alt="икона знака плюс">
            </button>
          </section>

          <section class="elements">
            <article class="element">
              <img src="./images/karachaevsk.png" alt="фото монастыря" class="element__image">
              <div class="element__info">
                <h2 class="element__name">Карачаевск</h2>
                <div class="element__like-icon element__like-icon_disabled"></div>
              </div>
            </article>
            <article class="element">
              <img src="./images/elbrus.png" alt="фото горы" class="element__image" data-type="auto">
              <div class="element__info">
                <h2 class="element__name">Гора Эльбрус</h2>
                <div class="element__like-icon element__like-icon_disabled"></div>
              </div>
            </article>
            <article class="element">
              <img src="./images/dombai.png" alt="фото горы" class="element__image">
              <div class="element__info">
                <h2 class="element__name">Домбай</h2>
                <div class="element__like-icon element__like-icon_disabled"></div>
              </div>
            </article>
            <article class="element">
              <img src="./images/elbrus.png" alt="фото горы" class="element__image" data-type="auto">
              <div class="element__info">
                <h2 class="element__name">Гора Эльбрус</h2>
                <div class="element__like-icon element__like-icon_disabled"></div>
              </div>
            </article>
            <article class="element">
              <img src="./images/dombai.png" alt="фото горы" class="element__image">
              <div class="element__info">
                <h2 class="element__name">Домбай</h2>
                <div class="element__like-icon element__like-icon_disabled"></div>
              </div>
            </article>
            <article class="element">
              <img src="./images/karachaevsk.png" alt="фото монастыря" class="element__image">
              <div class="element__info">
                <h2 class="element__name">Карачаево-Черкессия</h2>
                <div class="element__like-icon element__like-icon_disabled"></div>
              </div>
            </article>
            </section>
          </main>

          <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
          </footer>

          <div class="popup">
            <div class="popup__container">
              <button class="popup__close-button">
                <img class="popup__close-button-image" src="images/close-button.svg" alt="иконка крестика">
              </button>
              <form class="popup__form">
                <h3 class="popup__title">Редактировать профиль</h3>
                  <div>
                    <input class="popup__input" name="name" value="Жак-Ив Кусто" type="text" placeholder="Жак-Ив Кусто">
                  </div>
                  <div>
                    <input class="popup__input" name="job" value="Исследователь океана" type="text" placeholder="Исследователь океана">
                  </div>
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
            </div>
          </div>
    </div>
<script src="./scripts/index.js"></script>
</body>
</html>
