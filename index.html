<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>
<body class="page">
    <div class="page__container">
        <header class="header">
          <a class="header__logo" href="#"></a>
        </header>

        <main class="content">
          <section class="profile">
            <div class="profile__container">
              <img src="6361c9441e571b61883a.png" alt="Кусто в красной шапке и улыбается" class="profile__avatar">
              <button class="profile__avatar-edit-button" type="button">
                <img class="profile__avatar-edit" src="c2892830841f6cac4d29.svg" alt="редактировать аватар">
              </button>
              <div class="profile__info">
                <div class="profile__info-container">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <button class="profile__edit-button" type="button">
                    <img class="profile__edit-button-image" src="c2892830841f6cac4d29.svg" alt="редактировать профиль">
                  </button>
                </div>
                <p class="profile__bio">Исследователь океана</p>
              </div>
            </div>
            <button class="profile__add-button" type="button">
              <img class="profile__add-button-image" src="d86bb2edc2f6eadb96b7.svg" alt="иконка добавить новую картинку">
            </button>
          </section>

          <section class="elements">

            </section>
          </main>

          <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
          </footer>

          <article class="popup popup_profile">
            <div class="popup__profile-container popup__container">
              <button class="popup__close-button" type="button">
                <img class="popup__image-close" src="2ceb783afbab75916ddc.svg" alt="закрыть попап">
              </button>
              <form class="popup__form popup__form_profile" name="edit-profile" novalidate>
                <h3 class="popup__title">Редактировать профиль</h3>
                <div class="field-container">
                <input id="name-input" class="popup__input" name="surname" value="" type="text" placeholder="Имя" required minlength="2" maxlength="40">
                <span class="name-input-error" id="name-error"></span>
                </div>
                <div class="field-container">
                <input id="job-input" class="popup__input" name="job" value="" type="text" placeholder="Профессия" required minlength="2" maxlength="200">
                <span class="job-input-error" id="job-error"></span>
                </div>
                <button class="popup__save" type="submit">Сохранить</button>
              </form>
            </div>
          </article>

          <article class="popup popup_add">
            <div class="popup__element-container popup__container">
              <button class="popup__close-button" type="button">
                <img class="popup__image-close" src="2ceb783afbab75916ddc.svg" alt="закрыть попап">
              </button>
              <form class="popup__form popup__form_add" name="add-card" novalidate>
                <h3 class="popup__title">Новое место</h3>
                <div class="field-container">
                <input id="place-input" class="popup__input" name="name" value="" type="text" placeholder="Название" required minlength="2" maxlength="30">
                <span class="place-input-error" id="place-error"></span>
                </div>
                <div class="field-container">
                <input id="link-input" class="popup__input" name="link" value="" type="url" placeholder="Ссылка на картинку" required>
                <span class="link-input-error" id="link-error"></span>
                </div>
                <button class="popup__save" type="submit">Сохранить</button>
              </form>
            </div>
          </article>

          <article class="popup popup_zoom">
            <div class="popup__zoom-container popup__container">
            <button class="popup__close-button" type="button">
              <img class="popup__image-close" src="2ceb783afbab75916ddc.svg" alt="закрыть попап">
            </button>
              <figure class="popup__figure">
                <img class="popup__image" src="#" alt="#">
                <figcaption class="popup__caption"></figcaption>
              </figure>
            </div>
          </article>

          <article class="popup popup_delete">
            <div class="popup__delete-container popup__container">
            <h3 class="popup__title popup__delete-title">Вы уверены?</h3>
            <button class="popup__close-button" type="button">
              <img class="popup__image-close" src="2ceb783afbab75916ddc.svg" alt="закрыть попап">
            </button>
            <form>
              <button class="popup__save" type="submit">Да</button>
            </form>
            </div>
          </article>

          <article class="popup popup_avatar">
            <div class="popup__element-container popup__container">
              <button class="popup__close-button" type="button">
                <img class="popup__image-close" src="2ceb783afbab75916ddc.svg" alt="закрыть попап">
              </button>
              <form class="popup__form popup__form_avatar" name="avatar" novalidate>
                <h3 class="popup__title">Обновить аватар</h3>
                  <div class="field-container">
                    <input id="avatar-input" class="popup__input" name="avatar" value="" type="url" placeholder="Ссылка на картинку" required>
                    <span class="avatar-input-error" id="avatar-error"></span>
                  </div>
                <button class="popup__save" type="submit">Сохранить</button>
              </form>
            </div>
          </article>

          <template class="item-template">
            <article class="element">
              <img src="#" alt="" class="element__image">
              <button class="element__delete-button" type="button"></button>
              <div class="element__info">
                <h2 class="element__name"></h2>
                <div class="element__likes">
                  <button class="element__like-button element__like-button_disabled" type="button"></button>
                  <p class="element__like-number">8</p>
              </div>
              </div>
            </article>
          </template>
    </div>
</body>
</html>
