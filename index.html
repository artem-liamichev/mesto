          <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
          </footer>

          <article class="popup popup_profile">
            <div class="popup__profile-container popup__container">
              <button class="popup__close-button" type="button">
                <img class="popup__image-close" src="images/close-button.svg" alt="закрыть попап">
              </button>
              <form class="popup__form popup__form_profile" name="edit-profile" novalidate>
                <h3 class="popup__title">Редактировать профиль</h3>
                <div class="field-container">
                <input id="name-input" class="popup__input" name="name" value="" type="text" placeholder="Имя" required minlength="2" maxlength="40">
                <span class="name-input-error error" id="name-error"></span>
                </div>
                <div class="field-container">
                <input id="job-input" class="popup__input" name="job" value="" type="text" placeholder="Профессия" required minlength="2" maxlength="200">
                <span class="job-input-error error" id="job-error"></span>
                </div>
                <button class="popup__save" type="submit">Сохранить</button>
              </form>
            </div>
          </article>

          <article class="popup popup_add">
            <div class="popup__element-container popup__container">
              <button class="popup__close-button" type="button">
                <img class="popup__image-close" src="images/close-button.svg" alt="закрыть попап">
              </button>
              <form class="popup__form popup__form_add" name="add-card" novalidate>
                <h3 class="popup__title">Новое место</h3>
                <div class="field-container">
                  <input id="place-input" class="popup__input" name="place-name" value="" type="text" placeholder="Название" required minlength="2" maxlength="30">
                  <span class="place-input-error error" id="place-error"></span>
                </div>
                <div class="field-container">
                <input id="link-input" class="popup__input" name="picture-link" value="" type="url" placeholder="Ссылка на картинку" required>
                <span class="link-input-error error" id="link-error"></span>
                </div>
                <button class="popup__save" type="submit">Сохранить</button>
              </form>
            </div>
          </article>

          <article class="popup popup_zoom">
            <div class="popup__zoom-container popup__container">
            <button class="popup__close-button" type="button">
              <img class="popup__image-close" src="images/close-button.svg" alt="закрыть попап">
            </button>
              <figure class="popup__figure">
                <img class="popup__image" src="#" alt="#">
                <figcaption class="popup__caption"></figcaption>
              </figure>
            </div>
          </article>

          <template class="item-template">
            <article class="element">
              <img src="#" alt="" class="element__image">
              <button class="element__delete-button" type="button"></button>
              <div class="element__info">
                <h2 class="element__name"></h2>
                <button class="element__like-button element__like-button_disabled" type="button"></button>
              </div>
            </article>
